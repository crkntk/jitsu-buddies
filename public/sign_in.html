<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="form-signin w-25 h-25 m-auto col-6">
    <form method="post" action="/login" id="sign-up-form">
      
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button method="post" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
      <form method="get" action="/sign" >
        <button type="submit" class="btn btn-outline-info justify-content-end btn-sm mt-2" id="sign-up">Sign Up</button>
      </form>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </div>
    <script>
      function changeFormAction() {
            const form = document.getElementById('sign-up-form');
            const username = document.getElementById("username").value
            form.action = form.action +`/${username}/home` ;
            alert('Form action URL changed to: ' + form.action);
        }
      </script>
</body>
</html>
